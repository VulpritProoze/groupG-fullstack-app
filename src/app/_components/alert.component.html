<!-- _components/alert.component.html -->
<div *ngIf="alerts.length" class="position-fixed top-0 end-0 p-3 d-flex flex-column gap-2" style="z-index: 9999;">
  <div *ngFor="let alert of alerts" class="{{cssClasses(alert)}}" (click)="removeAlert(alert)">
    <span class="message">{{ alert.message }}</span>
    <a class="close">&times;</a>
    <div class="progress-bar" *ngIf="alert.autoClose && !alert.fading"></div>
  </div>
</div>
