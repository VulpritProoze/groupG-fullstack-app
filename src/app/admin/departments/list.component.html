<!-- admin/departments/list.component.html -->
<div class="card shadow-sm border-0 rounded-3 p-4 mb-4">
    <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
        <h3 class="h5 fw-semibold text-primary mb-0">Departments</h3>
        <button routerLink="add" class="btn btn-primary btn-sm rounded-pill hover-pop d-inline-flex align-items-center justify-content-center"
                style="min-width: 120px;">
            <i class="fas fa-plus me-2"></i> Add Department
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width: 30%">Name</th>
                        <th style="width: 50%">Description</th>
                        <th style="width: 20%" class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments" class="hover-scale">
                        <td>{{ department.name }}</td>
                        <td class="text-truncate" style="max-width: 300px;">
                            {{ department.description || '-' }}
                        </td>
                        <td class="text-end">
                            <!-- Container for inline action buttons -->
                            <div class="d-inline-flex align-items-center gap-2">
                                <!-- Edit Button -->
                                <button routerLink="edit/{{ department.id }}"
                                        class="btn btn-sm btn-primary rounded-circle d-flex align-items-center justify-content-center"
                                        style="width: 36px; height: 36px;"
                                        title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>

                                <!-- Delete Button -->
                                <button (click)="deleteDepartment(department.id)"
                                        [disabled]="department.isDeleting"
                                        class="btn btn-sm btn-danger rounded-circle d-flex align-items-center justify-content-center"
                                        style="width: 36px; height: 36px;"
                                        title="Delete">
                                    <span *ngIf="department.isDeleting" class="spinner-border spinner-border-sm"></span>
                                    <i *ngIf="!department.isDeleting" class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="!departments">
                        <td colspan="3" class="text-center py-5">
                            <span class="spinner-border spinner-border-lg align-center"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
