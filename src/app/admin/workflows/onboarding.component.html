<!-- admin/workflows/onboarding.component.html -->
<div class="card shadow-sm border-0 rounded-3 p-4 mb-5">
    <div class="card-header bg-transparent border-0 pb-2">
        <h3 class="h5 fw-semibold text-primary">Initiate Onboarding Workflow</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Employee Dropdown -->
            <div class="form-group mb-4">
                <label for="employeeId" class="form-label fw-medium">Employee</label>
                <select id="employeeId"
                        formControlName="employeeId"
                        class="form-select"
                        [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }">
                    <option value="">-- Select Employee --</option>
                    <option *ngFor="let employee of employees" [value]="employee.id">
                        {{ employee.account?.firstName }} {{ employee.account?.lastName }} ({{ employee.employeeId }})
                    </option>
                </select>
                <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
                    <div *ngIf="f.employeeId.errors.required">Employee is required</div>
                </div>
            </div>

            <!-- Details (JSON) -->
            <div class="form-group mb-4">
                <label for="details" class="form-label fw-medium">Details (JSON)</label>
                <textarea id="details"
                          formControlName="details"
                          class="form-control"
                          rows="5"
                          [ngClass]="{ 'is-invalid': submitted && f.details.errors }"></textarea>
                <div *ngIf="submitted && f.details.errors" class="invalid-feedback">
                    <div *ngIf="f.details.errors.required">Details are required</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-group d-flex gap-2 flex-wrap">
                <button [disabled]="loading" class="btn btn-primary px-4 py-2 rounded-pill hover-lift">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    Initiate
                </button>
                <a routerLink="../" class="btn btn-link align-self-center px-0 hover-grow">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
