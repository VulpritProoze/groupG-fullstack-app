<h1>Accounts</h1>
<p>All accounts from secure (admin only) API endpoint:</p>
<a routerLink="/admin/accounts/add" class="btn btn-sm btn-success mb-2">Create Account</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:30%">Name</th>
            <th style="width:30%">Email</th>
            <th style="width:30%">Role</th>
            <th style="width:10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{ account.firstName }} {{ account.lastName }}</td>
            <td>{{ account.email }}</td>
            <td>{{ account.role }}</td>
            <td style="white-space: nowrap">
                <button [routerLink]="['/edit', account.id]" class="btn btn-sm btn-primary mr-1">Edit</button>
                <button (click)="deleteAccount(account.id)" class="btn btn-sm btn-danger btn-delete-account"
                    [disabled]="account.isDeleting">
                    <span *ngIf="account.isDeleting" class="spinner-border spinner-border-sm align-center"></span>
                    Delete
                </button>
            </td>
        </tr>
        <tr *ngIf="!accounts">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
