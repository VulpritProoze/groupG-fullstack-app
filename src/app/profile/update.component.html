<!-- profile/update -->
<h1 class="profile-header card-header">Update Profile</h1>

<div class="profile-card card shadow-sm border-0 rounded-3 p-4 mx-auto" style="max-width: 700px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Name Row -->
        <div class="form-row row g-3 mb-4">
            <div class="form-group col-md">
                <label class="profile-label form-label fw-medium">Title</label>
                <select formControlName="title" class="form-select profile-form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                    <option value=""></option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms.</option>
                </select>
                <div *ngIf="submitted && f.title.errors" class="profile-invalid-feedback invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>

            <div class="form-group col-md-5">
                <label class="profile-label form-label fw-medium">First Name</label>
                <input type="text" formControlName="firstName" class="form-control profile-form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="profile-invalid-feedback invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>

            <div class="form-group col-md-5">
                <label class="profile-label form-label fw-medium">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control profile-form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="profile-invalid-feedback invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-4">
            <label class="profile-label form-label fw-medium">Email</label>
            <input type="text" formControlName="email" class="form-control profile-form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="profile-invalid-feedback invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be valid</div>
            </div>
        </div>

        <!-- Password Section -->
        <h3 class="h6 fw-semibold pt-3">Change Password</h3>
        <p class="text-muted small mb-3">Leave blank to keep the same password</p>

        <div class="form-row row g-3 mb-4">
            <div class="form-group col-md">
                <label class="profile-label form-label fw-medium">Password</label>
                <input type="password" formControlName="password" class="form-control profile-form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="profile-invalid-feedback invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Must be at least 6 characters</div>
                </div>
            </div>

            <div class="form-group col-md">
                <label class="profile-label form-label fw-medium">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control profile-form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="profile-invalid-feedback invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-group d-flex gap-2 flex-wrap">
            <button type="submit" [disabled]="loading" class="btn profile-btn btn-primary px-4 py-2 rounded-pill">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Update
            </button>
            <button type="button" (click)="onDelete()" [disabled]="deleting" class="btn profile-btn btn-danger px-4 py-2 rounded-pill">
                <span *ngIf="deleting" class="spinner-border spinner-border-sm me-2"></span>
                Delete Account
            </button>
            <a routerLink="" href="#" class="btn profile-link-btn align-self-center px-0">
                Cancel
            </a>
        </div>
    </form>
</div>
